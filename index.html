<head>

  <!-- ğŸš« Disable cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <div id="root"></div>

  <script>
    function maintenanceCheck() {
      const now = new Date();

      // ğŸ”§ EDIT ONLY THESE VALUES
      const startHour = 10;
      const startMinute = 27;

      const endHour = 10;
      const endMinute = 28;

      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const startMinutes = startHour * 60 + startMinute;
      const endMinutes = endHour * 60 + endMinute;

      let isMaintenance = false;

      // Same-day window
      if (startMinutes < endMinutes) {
        isMaintenance =
          currentMinutes >= startMinutes &&
          currentMinutes < endMinutes;
      }
      // Overnight window
      else {
        isMaintenance =
          currentMinutes >= startMinutes ||
          currentMinutes < endMinutes;
      }

      const isOnMaintenancePage =
        window.location.pathname.includes("maintenance");

      // ğŸš§ Go TO maintenance
      if (isMaintenance && !isOnMaintenancePage) {
        window.location.replace("/maintenance.html");
      }

      // âœ… COME BACK after maintenance
      if (!isMaintenance && isOnMaintenancePage) {
        window.location.replace("/");
      }
    }

    maintenanceCheck();
    setInterval(maintenanceCheck, 10000);

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) maintenanceCheck();
    });
  </script>



  <!-- React entry -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
