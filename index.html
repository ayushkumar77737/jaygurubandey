<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/circle.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jai Gurubande</title>

  <!-- ğŸš« Disable cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <div id="root"></div>

  <!-- ğŸ”’ MAINTENANCE START CHECK -->
  <script>
    function getNextMaintenanceStart() {
      const now = new Date();

      const startHour = 22;
      const startMinute = 0;

      const startTime = new Date(now);
      startTime.setHours(startHour, startMinute, 0, 0);

      if (now > startTime) {
        startTime.setDate(startTime.getDate() + 1);
      }

      return startTime - now;
    }

    function maintenanceCheck() {
      const now = new Date();

      const startMinutes =
  now.getHours() * 60 + now.getMinutes() + 1; // starts in 1 min

const endMinutes =
  now.getHours() * 60 + now.getMinutes() + 3; // ends in 3 min
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      const isMaintenance =
        startMinutes < endMinutes
          ? currentMinutes >= startMinutes && currentMinutes < endMinutes
          : currentMinutes >= startMinutes || currentMinutes < endMinutes;

      const isLocalhost =
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1";

      if (isMaintenance && !isLocalhost) {
        window.location.replace("/maintenance.html");
      }
    }

    // ğŸ”¥ Run immediately
    maintenanceCheck();

    // ğŸ”¥ Force redirect exactly at 22:00
    setTimeout(maintenanceCheck, getNextMaintenanceStart());

    // ğŸ” Backup check every 1 min
    setInterval(maintenanceCheck, 60000);

    // ğŸ”„ When tab becomes active
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) maintenanceCheck();
    });
  </script>

  <!-- React entry -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
