<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jai Gurubande</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="maintenance.css" />
</head>

<body>
  <div class="maintenance-page">
    <h1>ðŸš§ Site Under Maintenance</h1>

    <p>
      We are performing scheduled maintenance.<br />
      The website will resume shortly.
    </p>

    <p class="resume-text">
      Please visit again after <strong>05:00 AM</strong>
    </p>
  </div>

  <!-- ðŸ” MAINTENANCE END CHECK -->
  <script>
    function maintenanceCheck() {
      const now = new Date();

      /* ðŸ”§ SAME TIME AS index.html */
      const startHour = 22;
      const startMinute = 47;

      const endHour = 22;
      const endMinute = 50;

      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const startMinutes = startHour * 60 + startMinute;
      const endMinutes = endHour * 60 + endMinute;

      let isMaintenance;

      if (startMinutes < endMinutes) {
        isMaintenance =
          currentMinutes >= startMinutes &&
          currentMinutes < endMinutes;
      } else {
        isMaintenance =
          currentMinutes >= startMinutes ||
          currentMinutes < endMinutes;
      }

      /* âœ… LOCALHOST BYPASS */
      const isLocalhost =
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1";

      if (!isMaintenance && !isLocalhost) {
        window.location.replace(window.location.origin);
      }
    }

    maintenanceCheck();
    setInterval(maintenanceCheck, 10000);

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) maintenanceCheck();
    });
  </script>

  <!-- ðŸ”’ DISABLE RIGHT CLICK & INSPECT -->
  <script>
    // Disable right click
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    // Disable inspect shortcuts
    document.addEventListener("keydown", function (e) {
      // F12
      if (e.key === "F12") {
        e.preventDefault();
      }

      // Ctrl + Shift + I / J / C
      if (
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U") // View Source
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
