<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Jai Gurubande</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="maintenance.css" />
</head>

<body>
  <div class="maintenance-page">
    <h1>ðŸš§ Site Under Maintenance</h1>

    <p>
      We are performing scheduled maintenance.<br />
      The website will resume shortly.
    </p>

    <p class="resume-text">
      Please visit again after <strong>05:00 AM</strong>
    </p>
  </div>

  <!-- ðŸ” MAINTENANCE END CHECK -->
  <script>
    function getNextMaintenanceStart() {
      const now = new Date();

      const startHour = 22;
      const startMinute = 0;

      const startTime = new Date(now);
      startTime.setHours(startHour, startMinute, 0, 0);

      // If already past 22:00, schedule for tomorrow
      if (now > startTime) {
        startTime.setDate(startTime.getDate() + 1);
      }

      return startTime - now;
    }

    function maintenanceCheck() {
      const now = new Date();

      const startMinutes =
  now.getHours() * 60 + now.getMinutes() + 1; // starts in 1 min

const endMinutes =
  now.getHours() * 60 + now.getMinutes() + 3; // ends in 3 min
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      const isMaintenance =
        startMinutes < endMinutes
          ? currentMinutes >= startMinutes && currentMinutes < endMinutes
          : currentMinutes >= startMinutes || currentMinutes < endMinutes;

      const isLocalhost =
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1";

      if (isMaintenance && !isLocalhost) {
        window.location.replace("/maintenance.html");
      }
    }

    // âœ… Run immediately
    maintenanceCheck();

    // âœ… Hard redirect exactly at 22:00
    setTimeout(() => {
      maintenanceCheck();
    }, getNextMaintenanceStart());

    // âœ… Backup checks
    setInterval(maintenanceCheck, 60000);

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) maintenanceCheck();
    });
  </script>

  <!-- ðŸ”’ DISABLE RIGHT CLICK & INSPECT -->
  <script>
    // Disable right click
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    // Disable inspect shortcuts
    document.addEventListener("keydown", function (e) {
      // F12
      if (e.key === "F12") {
        e.preventDefault();
      }

      // Ctrl + Shift + I / J / C
      if (
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U") // View Source
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
